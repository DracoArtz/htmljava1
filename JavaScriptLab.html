<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Lab</title>
    </head>
    <body>
        <h1>Idiot Button Clicker</h1>
        <h2 id="output">0</h2>
        <input type="button" id="btn" value="Click Me">
        <input type="button" id="reset-btn" value="Reset Clicks">
        <input type="button" id="Upgrade-btn" value="Upgrade Clicks">
        <input type="text" name="upgrade" id="upgrade">
        <script>
            //in-document javascript
            var myButton = document.querySelector("#btn");
            var resetButton = document.querySelector("#reset-btn");
            var clickOutput = document.querySelector("#output");
            var clickUpgrade = document.querySelector("#upgrade-btn");
            var clicks = 0;
            var clickByAmount = 1;
            //add an event listener
            myButton.addEventListener("click", function(){
                //alert("idiot button");
                clicks += clickByAmount;
                clickOutput.innerHTML = clicks;
            });

            resetButton.addEventListener("click", function(){
                clicks = 0;
                //reset clicks
                clickOutput.innerHTML = clicks;
                clickByAmount = 1;
            });

            clickUpgrade.addEventListener("click", function(){
                clickByAmount = Number(document.querySelector("#upgrade").value);
            })

        </script>
    </body>
</html>
